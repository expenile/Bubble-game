<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="main">
      <div id="game-box">
        <div id="nav">
          <div id="nav-content">
            <h2>Hit</h2>
            <div id="score-box" class="hit">5</div>
          </div>
          <div id="nav-content">
            <h2>Timer</h2>
            <div id="score-box" class="timervalue">60</div>
          </div>
          <div id="nav-content">
            <h2>Score</h2>
            <div id="score-box" class="score">0</div>
          </div>
        </div>
        <div id="real-game">
          <div class="bubble">2</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
